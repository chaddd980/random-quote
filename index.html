<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="quote.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="quote.js"></script>
  </head>
  <div class ="container">
    <div class="row">
      <body class="col-xs-12">
        <div class="col-md-8 col-md-offset-2 chalkboard">
          <h1 class="text-center title">Quote of The Day</h>
          <div class="small-screen"></div>
          <p id="quote-text" class="size"></p>
          <p id="quote-author" class="size"></p>
        </div>
        <div class="col-md-8 col-md-offset-2 text-right buttons">
          <button type="button" class="get-another-quote-button btn btn-success">Give me some More Knowledge</button>
          <button type="button" class="tweet btn btn-info fa fa-twitter"></button>
        </div>
      </body>
    </div>
  </div>
</html>
